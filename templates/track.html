{% extends 'base.html' %}
{% block content %}
<h2>Track Your Order</h2>
<form method="post">
    <input type="text" name="order_id" placeholder="Enter Order ID" required>
    <button type="submit">Track</button>
</form>

{% if status %}
    <p><strong>Status:</strong> {{ status }}</p>
{% endif %}
{% endblock %}
